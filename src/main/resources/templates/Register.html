<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/register.css}" />
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

    <title>Minimum Bootstrap HTML Skeleton</title>

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light static-top fixed-top" style="background-color: #AAABB8;">
    <a class="navbar-brand" href="#" style="color: white;">Register</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <span class="collapse navbar-collapse" id="navbarNavDropdown">
    <span class="navbar-nav">
      <a class="nav-item nav-link active" th:href="@{/}" style="color: white">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" th:href="@{/barbershop}" style="color: white">Barbershop</a>
    </span>
  </span>
</nav>

<h1>Register New User</h1>
<h2>Welcome to Mighty Sharp</h2>

<div class="container">
    <form class="form-horizontal" role="form" method="POST" th:action="@{/register}" th:object="${user}">
        <div id="mainDiv">
            <div class="style">
                <h2>Register New User</h2>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name"/>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name"/>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Phone number"/>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Age">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="User Name"/>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Password">
                    </div>
                </div>

                <a th:href="@{/BookAppointment}"><button>submit</button></a>
            </div>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script>
</script>

</body>

</html>
